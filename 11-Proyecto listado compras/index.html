<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style>
            .titulo {
                text-align: center;
                background-color: #4FC08D;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div id="lista-compras">

                <div class="header">
                    <!-- <h1>{{ header ? header : 'welcome' }}</h1>  -->
                    <h1 class="titulo">{{ header.toLocaleUpperCase() }}</h1>
                    <button v-if="estado === 'default'" class="btn btn-primary" @click="cambiarEstado('edit')" >Agregar</button>
                    <button v-else class="btn btn-danger" @click="cambiarEstado('default')">Cancelar</button>
                </div>

                <div v-if="estado === 'edit'">
                    <input type="text" name="" value="" placeholder="Agregar nuevo" v-model="newUtil" v-on:keyup.enter = "agregarElemento()">
                    <button class="btn btn-primary" v-on:click="agregarElemento()" v-bind:disabled ="newUtil.length === 0">Agregar Elemento</button>
                </div>
                <ul>
                    <li v-for="util in utiles">
                        {{ util }}
                    </li>
                    <p v-if="utiles.length === 0">No existen elementos en la lista</p>
                </ul>
            </div>
        </div>

        <!-- <script type="text/javascript" src="vue.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
        <script type="text/javascript" src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </body>
</html>
