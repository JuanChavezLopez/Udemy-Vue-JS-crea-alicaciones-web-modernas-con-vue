<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="inicialContador" v-on:keyup.enter="cambiarContador">
            <button @click="aumentarContador(2)">Sumar + 1</button>
            <p>{{ contador }}</p>

            <p v-on:mousemove="actualizarValores">
                Valor de x: {{ x }} <br> 
                Valor de y: {{ y }}
            </p>
        </div>

        <script type="text/javascript" src="vue.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
